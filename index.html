<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gears and Gadgets Shop</title>
</head>

<body>
    <header>
        <div class="headerContainer">
            <!-- Header nav section started -->
            <nav>
                <div class="leftLogo">
                    <h2>Influencer products</h2>
                </div>
                <div class="rightNavMenu">
                    <ul>
                        <li>home</li>
                        <li>Products</li>
                        <li>Sign Up</li>
                        <li>Log In</li>
                        <li><img src="images/icons/search.png" alt="search icon"></li>
                        <li><img src="images/icons/cart.png" alt="cart icon"></li>
                    </ul>
                </div>
            </nav>
            <!-- Header hero section started -->
            <div class="heroSection">
                <div class="heroLeft">
                    <h2>Start your Journey as Influencer</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros.
                        Lectus faucibus.</p>
                    <button>Preebook now</button>
                </div>
                <div class="heroRight">
                    <img src="images/main-camera.png" alt="camera png">
                </div>
            </div>
        </div>
    </header>
    <main>
    <!-- Sponsor section started -->
    <div class="sponsorContainer">
        <div class="horizontalLine">
            <svg xmlns="http://www.w3.org/2000/svg" width="1110" height="1" viewBox="0 0 1110 1" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M1110 1H0V0H1110V1Z" fill="url(#paint0_linear_35_33)"/>
                <defs>
                  <linearGradient id="paint0_linear_35_33" x1="0" y1="0" x2="1110" y2="1.00857" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#C0CCDA" stop-opacity="0.1"/>
                    <stop offset="0.503785" stop-color="#C0CCDA" stop-opacity="0.6"/>
                    <stop offset="1" stop-color="#C0CCDA" stop-opacity="0.1"/>
                  </linearGradient>
                </defs>
              </svg>
        </div>
        <div class="sponsorLogos">
            <img src="images/logos/Alibaba.svg" alt="alibaba logos">
            <img src="images/logos/Amazon.svg" alt="Amazon Logo">
            <img src="images/logos/Daraz.pk Logo.svg" alt="daraz logo">
            <img src="images/logos/Ebay.svg" alt="e bay logo">
            <img src="images/logos/Rakuten.svg" alt="Rakuten Logo">
            <img src="images/logos/Walmart.svg" alt="Walmart logo">
            <img src="images/logos/Target.svg" alt="Target logo">
        </div>
        <div class="horizontalLine">
            <svg xmlns="http://www.w3.org/2000/svg" width="1110" height="1" viewBox="0 0 1110 1" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M1110 1H0V0H1110V1Z" fill="url(#paint0_linear_35_33)"/>
                <defs>
                  <linearGradient id="paint0_linear_35_33" x1="0" y1="0" x2="1110" y2="1.00857" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#C0CCDA" stop-opacity="0.1"/>
                    <stop offset="0.503785" stop-color="#C0CCDA" stop-opacity="0.6"/>
                    <stop offset="1" stop-color="#C0CCDA" stop-opacity="0.1"/>
                  </linearGradient>
                </defs>
              </svg>
        </div>
    </div>
    </main>
    <footer>

    </footer>
</body>

</html>
